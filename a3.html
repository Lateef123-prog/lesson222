<html>
    <body>
        <h1>Generate Random Numbers Using A While Loop</h1>
        <p id="number"></p>
        <script>
            var text ="";
            var i = 1;
            while (i < 11) {
                text += "<br>The number is " + i;
                i++;
            }
            document.getElementById("number").innerHTML =text;
        </script>
    </body>
</html>
